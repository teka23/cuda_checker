version: 2.1

jobs:
  test-cuda-on-machine:
    machine: true
    steps:
      - checkout
      - run: |
          pyenv global 3.5.2
          eval "$(pyenv init -)"
          pip install --upgrade pip
          pip install -r requirements.txt
          python main.py

workflows:
  test:
    jobs:
      - test-cuda-on-machine
